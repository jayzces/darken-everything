<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Demo for ChannelFix onboarding process." />
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <title>Darken Everything but an Element</title>
    </head>
    <body>
        <div class="button">
            <button>Randomize Focused Element or Press Space</button>
        </div>

        <div class="page">
            <nav class="card">Navigation with z-index: 10</nav>
            <div class="feed">
                <aside class="card">Parent Container
                    <div class="card shadow">1 with box-shadow</div>
                    <div class="parent">
                        <div class="card">2</div>
                        <div class="parent">
                            <div class="card">3</div>
                            <div class="parent">
                                <div class="card">4</div>
                                <div class="parent">
                                    <div class="card absolute">5 position absolute</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
                <main>
                    <div class="card">1</div>
                    <div class="card">1</div>
                    <div class="card">1</div>
                    <div class="card">1</div>
                    <div class="card">1</div>
                </main>
                <aside>
                    <div class="card">1</div>
                    <div class="card">1</div>
                    <div class="card">1</div>
                </aside>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
